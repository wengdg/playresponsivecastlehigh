@(page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Play Responsive Castle High</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

            <!--  Load site-specific customizations after bootstrap. -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="header-img">&nbsp</div>

            <!-- Responsive navbar -->
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <!--  Display three horizontal lines when navbar collapsed. -->
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="@("active".when(page == "Home"))"><a href="@routes.Application.index()">
                            Home Page</a></li>
                        <li class="@("active".when(page == "Student"))"><a href="@routes.Application.student()">
                            Students/Parents</a></li>
                        <li class="@("active".when(page == "Faculty"))"><a href="@routes.Application.faculty()">
                            Faculty/Staff</a></li>
                        <li class="@("active".when(page == "Alumni"))"><a href="@routes.Application.alumni()">
                        Alumni/Friends</a></li>
                        <li class="@("active".when(page == "Contact"))"><a href="@routes.Application.contact()">
                            Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        @content
            <!-- Load Bootstrap JavaScript components. -->
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
